<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Definición del tipo de documento y configuración del idioma -->
        <meta charset="UTF-8"> <!-- Codificación de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configuración para dispositivos móviles -->
        <title>Proyecto de validación de formulario</title> <!-- Título de la página -->
        <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
    </head>

    <body>

        <div id="registroForm"> <!-- Contenedor principal del formulario -->

            <h2>Formulario de Registro</h2> <!-- Título del formulario -->

            <form id="formulario" novalidate> <!-- Inicio del formulario con la opción novalidate -->

                <!-- Campo para ingresar el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
                <div class="error" id="errorNombre"></div> <!-- Mensaje de error para el nombre -->
                <br>

                <!-- Campo para ingresar el apellido -->
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
                <div class="error" id="errorApellido"></div> <!-- Mensaje de error para el apellido -->
                <br>

                <!-- Campo para ingresar el documento -->
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" minlength="3" required autocomplete="off">
                <div class="error" id="errorDocumento"></div> <!-- Mensaje de error para el documento -->
                <br>

                <!-- Campo para ingresar el correo electrónico -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
                <div class="error" id="errorEmail"></div> <!-- Mensaje de error para el email -->
                <br>

                <!-- Campo para ingresar la edad -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <div class="error" id="errorEdad"></div> <!-- Mensaje de error para la edad -->
                <br>

                <!-- Selección de actividad -->
                <label for="actividad">Actividad:</label>
                <select name="actividad" id="actividad" required>
                    <option value="">Seleccione...</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Programación">Programación</option>
                    <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                    <option value="Automatización">Automatización</option>
                    <option value="Sistemas">Sistemas</option>
                    <option value="Educación">Educación</option>
                </select>
                <div class="error" id="errorActividad"></div> <!-- Mensaje de error para la actividad -->
                <br>

                <!-- Selección del nivel de estudio -->
                <label for="nivelEstudio">Nivel de Estudio:</label>
                <select name="nivelEstudio" id="nivelEstudio" required>
                    <option value="">Seleccione...</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Terciario">Terciario</option>
                    <option value="Universitario">Universitario</option>
                    <option value="Universitario Incompleto">Universitario Incompleto</option>
                    <option value="Posgrado">Posgrado</option>
                </select>
                <div class="error" id="errorNivelEstudio"></div> <!-- Mensaje de error para el nivel de estudio -->

                <!-- Checkbox para aceptar términos y condiciones -->
                <label class="inline">
                    <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                    Acepto términos y condiciones
                </label>
                <div class="error" id="errorAceptoTerminos"></div>
                <!-- Mensaje de error para los términos y condiciones -->
                <br>

                <!-- Sección para suscribirse a publicidad -->
                <label class="inline">Publicidad</label>
                <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
                <label class="inline" for="ofertas">Ofertas</label>
                <input type="checkbox" name="publicidad" id="novedades" value="novedades">
                <label class="inline" for="novedades">Novedades</label>
                <div class="error" id="errorPublicidad"></div> <!-- Mensaje de error para la publicidad -->
                <br>

                <!-- Botón para enviar el formulario -->
                <input type="submit" value="Registrate">


            </form>

        </div>

        <!-- Enlace al script de validación -->
        <script src="script.js"></script>
    </body>

</html>
